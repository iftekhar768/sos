<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surokkha — Book the Ride</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page">
    <main class="phone" style="background:#f6f7fb;" aria-label="Book the ride">
      <div class="top-title" style="padding-top:18px;">
        <button class="back" type="button" onclick="goBack()" aria-label="Go back" style="background:white;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" stroke="#0b2e4f" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div>
          <h2>Select a Seat</h2>
          <div class="subtitle">Surokkha • Simple booking demo</div>
        </div>
      </div>

      <section class="section">
        <div class="card">
          <div class="row" style="gap:10px; flex-wrap:wrap;">
            <div style="flex:1; min-width:210px;">
              <div class="field" style="margin:0;">
                <label for="route">Route (optional)</label>
                <input id="route" placeholder="Example: Your location → Agrabad" />
              </div>
            </div>
            <div style="min-width:130px;">
              <div class="field" style="margin:0;">
                <label for="date">Date</label>
                <input id="date" type="date" />
              </div>
            </div>
          </div>

          <div class="grid" id="seatGrid" aria-label="Seat grid"></div>

          <div class="legend">
            <span><span class="box"></span> Available Seat</span>
            <span><span class="box booked"></span> Booked Seat</span>
          </div>

          <div class="row" style="margin-top:12px; gap:12px;">
            <button class="primary-btn secondary" type="button" id="clearSel">Clear</button>
            <button class="primary-btn" type="button" id="confirm">Confirm Booking</button>
          </div>
        </div>

        <div id="bookingResult" class="notice" style="display:none; margin-top:14px;"></div>

        <div class="notice" style="margin-top:14px;">
          <b>Note:</b> This is only a front-end demo. Selected seats are saved in your browser (so refresh won't lose your booking).
        </div>
      </section>

      <div class="footer">
        <small>Need help? Use Report an Issue or Emergency SOS from the home page.</small>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script src="js/ride.js"></script>
</body>
</html>
